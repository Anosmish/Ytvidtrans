<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced TTS App</title>
  <style>
    body { font-family: Arial; max-width: 650px; margin: 50px auto; padding: 20px; text-align: center; background: #f5f5f5; }
    textarea { width: 100%; height: 120px; padding: 10px; margin-bottom: 10px; font-size: 16px; }
    select, input, button { padding: 10px; font-size: 16px; margin: 5px 0; }
    #spinner { display: none; margin-top: 15px; }
    #downloadLink { display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Advanced Text-to-Speech App</h1>

  <textarea id="textInput" placeholder="Enter text here..."></textarea>

  <br>
  <label>Language:</label>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="hi">Hindi</option>
    <option value="de">German</option>
  </select>

  <br>
  <label>Voice Gender:</label>
  <select id="voiceSelect">
    <option value="Aria">Female</option>
    <option value="Guy">Male</option>
  </select>

  <br>
  <label>Pitch (%):</label>
  <input type="number" id="pitchInput" value="0" min="-50" max="50">

  <br>
  <label>Speed (%):</label>
  <input type="number" id="rateInput" value="0" min="-50" max="50">

  <br>
  <button onclick="generateAudio()">Generate Audio</button>

  <div id="spinner">ðŸŽµ Generating audio, please wait...</div>
  <a id="downloadLink" href="" download="speech.mp3">Download Audio</a>

  <script>
    async function generateAudio() {
      const text = document.getElementById("textInput").value.trim();
      const language = document.getElementById("languageSelect").value;
      const voiceGender = document.getElementById("voiceSelect").value;
      const pitch = parseInt(document.getElementById("pitchInput").value);
      const rate = parseInt(document.getElementById("rateInput").value);
      const spinner = document.getElementById("spinner");
      const downloadLink = document.getElementById("downloadLink");

      downloadLink.style.display = "none";
      downloadLink.href = "";

      if (!text) { alert("Please enter some text!"); return; }

      spinner.style.display = "block";

      try {
        const voice = `${language}-US-${voiceGender}Neural`;
        const response = await fetch("https://ytvidtrans.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, voice, pitch, rate })
        });

        spinner.style.display = "none";

        if (!response.ok) {
          const err = await response.json();
          alert("Error: " + (err.error || "Unknown error"));
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();

        downloadLink.href = url;
        downloadLink.style.display = "block";

        // Auto-clear textarea after generation
        document.getElementById("textInput").value = "";

      } catch (error) {
        spinner.style.display = "none";
        console.error("Fetch error:", error);
        alert("Failed to generate audio. Check console for details.");
      }
    }
  </script>
</body>
</html>
