<!DOCTYPE html>
<html>
<head>
<title>Advanced Text to Voice</title>
</head>
<body>


<h2>Advanced Text â†’ Voice</h2>


<textarea id="text" rows="5" cols="40" placeholder="Enter text here"></textarea><br><br>


<!-- Voice Preview -->
<select id="voice">
<option value="en-US-JennyNeural">English Female</option>
<option value="en-US-GuyNeural">English Male</option>
<option value="hi-IN-SwaraNeural">Hindi Female</option>
<option value="hi-IN-MadhurNeural">Hindi Male</option>
</select><br><br>


Speed: <input type="range" id="speed" min="-50" max="50" value="0"><br>
Pitch: <input type="range" id="pitch" min="-10" max="10" value="0"><br><br>


<!-- Presets -->
<button onclick="setPreset(-30)">Slow</button>
<button onclick="setPreset(0)">Normal</button>
<button onclick="setPreset(30)">Fast</button><br><br>


<button type="button" onclick="generate()">Generate Voice</button>


<script>
function setPreset(val) {
document.getElementById("speed").value = val;
}


async function generate() {
const form = new FormData();


form.append("text", document.getElementById("text").value);
form.append("voice", document.getElementById("voice").value);
form.append("rate", document.getElementById("speed").value);
form.append("pitch", document.getElementById("pitch").value);


const res = await fetch("https://ytvidtrans.onrender.com/generate", {
method: "POST",
body: form
});


const blob = await res.blob();
const url = URL.createObjectURL(blob);
window.open(url);
}
</script>


</body>
</html>
