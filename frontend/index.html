<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced TTS App</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 650px; 
      margin: 50px auto; 
      padding: 20px; 
      text-align: center; 
      background: #f5f5f5; 
    }
    textarea { 
      width: 100%; 
      height: 120px; 
      padding: 10px; 
      margin-bottom: 10px; 
      font-size: 16px; 
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select, input, button { 
      padding: 10px; 
      font-size: 16px; 
      margin: 5px 0; 
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      padding: 12px 24px;
    }
    button:hover {
      background-color: #45a049;
    }
    label {
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }
    #spinner { 
      display: none; 
      margin-top: 15px; 
      color: #4CAF50;
      font-weight: bold;
    }
    #downloadLink { 
      display: none; 
      margin-top: 15px; 
      padding: 10px 20px;
      background-color: #008CBA;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
    }
    #downloadLink:hover {
      background-color: #007B9E;
    }
    .audio-player {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Advanced Text-to-Speech App</h1>

  <textarea id="textInput" placeholder="Enter text here..."></textarea>

  <br>
  <label for="languageSelect">Language:</label>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
  </select>

  <br>
  <label for="voiceSelect">Voice Gender:</label>
  <select id="voiceSelect">
    <option value="Female">Female</option>
    <option value="Male">Male</option>
  </select>

  <br>
  <label for="pitchInput">Pitch (%):</label>
  <input type="number" id="pitchInput" value="0" min="-50" max="50">

  <br>
  <label for="rateInput">Speed (%):</label>
  <input type="number" id="rateInput" value="0" min="-50" max="50">

  <br>
  <button onclick="generateAudio()">Generate Audio</button>

  <div id="spinner">ðŸŽµ Generating audio, please wait...</div>
  
  <!-- Audio Player -->
  <audio id="audioPlayer" controls class="audio-player" style="display: none;">
    Your browser does not support the audio element.
  </audio>
  
  <a id="downloadLink" href="" download="speech.mp3">Download Audio</a>

  <script>
    async function generateAudio() {
      const text = document.getElementById("textInput").value.trim();
      const language = document.getElementById("languageSelect").value;
      const gender = document.getElementById("voiceSelect").value;
      const pitch = parseInt(document.getElementById("pitchInput").value) || 0;
      const rate = parseInt(document.getElementById("rateInput").value) || 0;
      const spinner = document.getElementById("spinner");
      const downloadLink = document.getElementById("downloadLink");
      const audioPlayer = document.getElementById("audioPlayer");

      // Reset UI
      downloadLink.style.display = "none";
      downloadLink.href = "";
      audioPlayer.style.display = "none";
      audioPlayer.src = "";

      if (!text) { 
        alert("Please enter some text!"); 
        return; 
      }

      spinner.style.display = "block";

      try {
        const response = await fetch("https://ytvidtrans.onrender.com/generate", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "audio/mpeg"
          },
          body: JSON.stringify({ 
            text: text, 
            language: language, 
            gender: gender, 
            pitch: pitch, 
            rate: rate 
          })
        });

        spinner.style.display = "none";

        if (!response.ok) {
          const errorText = await response.text();
          let errorMsg = "Unknown error";
          try {
            const err = JSON.parse(errorText);
            errorMsg = err.error || errorText;
          } catch {
            errorMsg = errorText || `HTTP ${response.status}`;
          }
          alert("Error: " + errorMsg);
          return;
        }

        // Get audio as blob
        const blob = await response.blob();
        
        if (blob.size === 0) {
          alert("Error: Empty audio file received");
          return;
        }

        const url = URL.createObjectURL(blob);
        
        // Play audio
        audioPlayer.src = url;
        audioPlayer.style.display = "block";
        audioPlayer.play().catch(e => {
          console.log("Auto-play prevented:", e);
          // User can still click play manually
        });

        // Set up download link
        downloadLink.href = url;
        downloadLink.style.display = "inline-block";
        
        // Clean up URL after download
        downloadLink.onclick = function() {
          setTimeout(() => {
            URL.revokeObjectURL(url);
          }, 1000);
        };

      } catch (error) {
        spinner.style.display = "none";
        console.error("Fetch error:", error);
        alert("Failed to generate audio. Make sure the backend server is running on http://localhost:5000");
      }
    }

    // Allow pressing Enter in textarea to generate audio
    document.getElementById("textInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter" && event.ctrlKey) {
        event.preventDefault();
        generateAudio();
      }
    });
  </script>
</body>
</html>
