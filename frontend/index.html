<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { background: #4361ee; border: none; }
        .btn-primary:hover { background: #3a0ca3; }
        textarea { min-height: 200px; }
        #audioPlayer { width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 mb-3">
                    <h4>Voice Settings</h4>
                    
                    <div class="mb-3">
                        <label class="form-label">Select Voice</label>
                        <select class="form-select" id="voiceSelect">
                            <option value="en-US-JennyNeural">Jenny (English Female)</option>
                            <option value="en-US-GuyNeural">Guy (English Male)</option>
                            <option value="es-ES-ElviraNeural">Elvira (Spanish Female)</option>
                            <option value="hi-IN-SwaraNeural">Swara (Hindi Female)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Speed: <span id="rateValue">0%</span></label>
                        <input type="range" class="form-range" id="rateSlider" min="-50" max="50" value="0">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Pitch: <span id="pitchValue">0Hz</span></label>
                        <input type="range" class="form-range" id="pitchSlider" min="-50" max="50" value="0">
                    </div>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="spellCheck" checked>
                        <label class="form-check-label">Auto Spell Check</label>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="cleanSpaces" checked>
                        <label class="form-check-label">Clean Spaces</label>
                    </div>
                </div>
                
                <div class="card p-3">
                    <h5>Text Stats</h5>
                    <div class="row text-center">
                        <div class="col-4">
                            <h3 id="wordCount">0</h3>
                            <small>Words</small>
                        </div>
                        <div class="col-4">
                            <h3 id="charCount">0</h3>
                            <small>Chars</small>
                        </div>
                        <div class="col-4">
                            <h3 id="readingTime">0</h3>
                            <small>Mins</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="mb-3">Text to Speech Converter</h3>
                    
                    <div class="mb-3">
                        <textarea class="form-control" id="textInput" placeholder="Enter your text here..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <div class="d-flex flex-wrap gap-2">
                            <button class="btn btn-outline-secondary" onclick="processText('lowercase')">
                                Lowercase
                            </button>
                            <button class="btn btn-outline-secondary" onclick="processText('uppercase')">
                                Uppercase
                            </button>
                            <button class="btn btn-outline-secondary" onclick="processText('titlecase')">
                                Title Case
                            </button>
                            <button class="btn btn-outline-secondary" onclick="checkSpelling()">
                                Check Spelling
                            </button>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary btn-lg w-100 py-3" onclick="generateVoice()" id="generateBtn">
                        Generate Voice
                    </button>
                    
                    <div id="resultsSection" style="display: none;">
                        <audio controls id="audioPlayer"></audio>
                        <div class="mt-3">
                            <button class="btn btn-success" onclick="downloadAudio()">Download</button>
                            <button class="btn btn-outline-secondary" onclick="stopAudio()">Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let audioUrl = null;
        
        // Setup event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('textInput');
            const rateSlider = document.getElementById('rateSlider');
            const pitchSlider = document.getElementById('pitchSlider');
            
            textInput.addEventListener('input', updateTextStatistics);
            
            rateSlider.addEventListener('input', function() {
                document.getElementById('rateValue').textContent = this.value + '%';
            });
            
            pitchSlider.addEventListener('input', function() {
                document.getElementById('pitchValue').textContent = this.value + 'Hz';
            });
            
            updateTextStatistics();
        });
        
        // Update text statistics
        function updateTextStatistics() {
            const text = document.getElementById('textInput').value;
            const words = text.trim() ? text.trim().split(/\s+/) : [];
            
            document.getElementById('wordCount').textContent = words.length;
            document.getElementById('charCount').textContent = text.length;
            
            const readingTime = words.length / 200;
            document.getElementById('readingTime').textContent = readingTime.toFixed(1);
        }
        
        // Process text
        function processText(operation) {
            const textInput = document.getElementById('textInput');
            let text = textInput.value;
            
            switch(operation) {
                case 'lowercase':
                    text = text.toLowerCase();
                    break;
                case 'uppercase':
                    text = text.toUpperCase();
                    break;
                case 'titlecase':
                    text = text.toLowerCase().split(' ').map(word => 
                        word.charAt(0).toUpperCase() + word.slice(1)
                    ).join(' ');
                    break;
            }
            
            textInput.value = text;
            updateTextStatistics();
            alert('Text processed!');
        }
        
        // Check spelling
        async function checkSpelling() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('Please enter text first');
                return;
            }
            
            try {
                const response = await fetch('/api/spellcheck', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                
                const result = await response.json();
                
                if (result.total_suggestions > 0) {
                    if (confirm(`Found ${result.total_suggestions} spelling suggestions. Apply corrections?`)) {
                        document.getElementById('textInput').value = result.corrected;
                        updateTextStatistics();
                    }
                } else {
                    alert('No spelling errors found!');
                }
            } catch (error) {
                console.error('Spell check error:', error);
                alert('Failed to check spelling');
            }
        }
        
        // Generate voice
        async function generateVoice() {
            const text = document.getElementById('textInput').value.trim();
            const voice = document.getElementById('voiceSelect').value;
            const rate = document.getElementById('rateSlider').value;
            const pitch = document.getElementById('pitchSlider').value;
            
            if (!text) {
                alert('Please enter text first');
                return;
            }
            
            try {
                const generateBtn = document.getElementById('generateBtn');
                const originalText = generateBtn.innerHTML;
                generateBtn.innerHTML = 'Generating...';
                generateBtn.disabled = true;
                
                const requestData = {
                    text: text,
                    voice: voice,
                    rate: parseInt(rate),
                    pitch: parseInt(pitch),
                    preprocess: true,
                    processing_options: {
                        clean_spaces: document.getElementById('cleanSpaces').checked
                    },
                    spell_check: document.getElementById('spellCheck').checked
                };
                
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Generation failed');
                }
                
                const blob = await response.blob();
                audioUrl = URL.createObjectURL(blob);
                
                // Show results
                const resultsSection = document.getElementById('resultsSection');
                const audioPlayer = document.getElementById('audioPlayer');
                
                audioPlayer.src = audioUrl;
                resultsSection.style.display = 'block';
                
                generateBtn.innerHTML = originalText;
                generateBtn.disabled = false;
                
            } catch (error) {
                console.error('Voice generation error:', error);
                alert('Error: ' + error.message);
                
                const generateBtn = document.getElementById('generateBtn');
                generateBtn.innerHTML = 'Generate Voice';
                generateBtn.disabled = false;
            }
        }
        
        // Download audio
        function downloadAudio() {
            if (!audioUrl) return;
            
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = `voice_${Date.now()}.mp3`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // Stop audio
        function stopAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }
    </script>
</body>
</html>
