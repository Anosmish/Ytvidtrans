<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    #spinner {
      display: none;
      margin-top: 15px;
    }
    #downloadLink {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Text-to-Speech App</h1>

  <textarea id="textInput" placeholder="Enter text here..."></textarea>

  <br>
  <label for="languageSelect">Select Language:</label>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="hi">Hindi</option>
    <option value="de">German</option>
    <!-- Add more language codes as needed -->
  </select>

  <br>
  <button onclick="generateAudio()">Generate Audio</button>

  <div id="spinner">ðŸŽµ Generating audio, please wait...</div>
  <a id="downloadLink" href="" download="speech.mp3">Download Audio</a>

  <script>
    async function generateAudio() {
      const text = document.getElementById("textInput").value.trim();
      const language = document.getElementById("languageSelect").value;
      const spinner = document.getElementById("spinner");
      const downloadLink = document.getElementById("downloadLink");

      // Hide previous download link
      downloadLink.style.display = "none";
      downloadLink.href = "";

      if (!text) {
        alert("Please enter some text!");
        return;
      }

      spinner.style.display = "block";

      try {
        const response = await fetch("https://ytvidtrans.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text, language: language })
        });

        spinner.style.display = "none";

        if (!response.ok) {
          const err = await response.json();
          alert("Error: " + (err.error || "Unknown error"));
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        // Play audio immediately
        const audio = new Audio(url);
        audio.play();

        // Show download link
        downloadLink.href = url;
        downloadLink.style.display = "block";

      } catch (error) {
        spinner.style.display = "none";
        console.error("Fetch error:", error);
        alert("Failed to generate audio. Check console for details.");
      }
    }
  </script>
</body>
</html>
