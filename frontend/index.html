<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text to Advanced Voice</title>
<style>
body { font-family: Arial; background:#0f172a; color:#fff; padding:30px }
textarea, select, input { width:100%; margin:8px 0; padding:10px }
button { padding:12px; background:#22c55e; border:none; cursor:pointer }
</style>
</head>
<body>


<h2>üó£Ô∏è Text ‚Üí High Quality Voice Generator</h2>


<textarea id="text" rows="6" placeholder="Paste or type your transcript here..."></textarea>


<label>Voice</label>
<select id="voice">
<option value="en-US-JennyNeural">English Female (Jenny)</option>
<option value="en-US-GuyNeural">English Male (Guy)</option>
<option value="hi-IN-SwaraNeural">Hindi Female</option>
<option value="hi-IN-MadhurNeural">Hindi Male</option>
<option value="ta-IN-PallaviNeural">Tamil Female</option>
</select>


<label>Speed</label>
<input type="range" id="rate" min="-50" max="50" value="0">


<label>Pitch</label>
<input type="range" id="pitch" min="-20" max="20" value="0">


<label>Style</label>
<select id="style">
<option value="default">Default</option>
<option value="cheerful">Cheerful</option>
<option value="sad">Sad</option>
<option value="angry">Angry</option>
<option value="excited">Excited</option>
</select>


<button onclick="generate()">Generate Voice</button>


<script>
async function generate() {
const form = new FormData();
form.append('text', document.getElementById('text').value);
form.append('voice', document.getElementById('voice').value);
form.append('rate', document.getElementById('rate').value + '%');
form.append('pitch', document.getElementById('pitch').value + 'Hz');
form.append('style', document.getElementById('style').value);


const res = await fetch('https://ytvidtrans.onrender.com', {
method: 'POST',
body: form
});


const blob = await res.blob();
const url = URL.createObjectURL(blob);
window.open(url);
}
</script>


</body>
</html>
